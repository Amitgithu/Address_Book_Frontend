<div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up</h2>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" formControlName="name" placeholder="Enter your name" />
          <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required
          </small>
        </div>
  
        <div class="input-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" />
          <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Enter a valid email
          </small>
        </div>
  
        <div class="input-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Create a password" />
          <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters
          </small>
        </div>
  
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
          <small *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
            Passwords do not match
          </small>
        </div>
  
        <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  
        <p class="toggle-text">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
